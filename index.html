<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download Jira Snippet - Simplify Jira with this Browser Extension</title>
    <meta name="description" content="Jira Snippet is a browser extension that simplifies Jira by letting you copy issue details in a customizable format. Download the extension now and start being more productive with Jira. Compatible with Chrome, Firefox, Edge, and Opera browsers.">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo.png">
    <script src="https://kit.fontawesome.com/747551b8b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logo.png" alt="Jira Snippet logo">
            <h1>Jira Snippet</h1>
        </div>
    </header><main>
        <section class="description">
            <p>Jira Snippet simplifies Jira by allowing you to copy customizable issue details, including title, ID, and status, using an add-on that works with Jira Cloud and is compatible with Chrome, Firefox, Edge, and Opera browsers. Download now to increase your productivity with Jira.</p>
        </section>
    
        <section class="addons">
            <table>
                <tbody>
                    <tr>
                        <th>
                            <button onclick="window.location.href='https://chrome.google.com/webstore/detail/jira-copy-issues-id-and-t/ncdfcjgiincicfifodndidbdembfhpag';" class="btnChrome">
                                <i class="fa-brands fa-chrome fa-2xl" style="margin: 0 10px 0 0"></i> Chrome Extension
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button onclick="window.location.href='https://addons.mozilla.org/de/firefox/addon/jira-snippet';" class="btnFirefox">
                                <i class="fa-brands fa-firefox-browser fa-2xl" style="margin: 0 10px 0 0"></i> Firefox Addon
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button onclick="window.location.href='https://microsoftedge.microsoft.com/addons/detail/jira-snippet/pnjfbgmlhlcmgiapfjjolnohohimmhnf';" class="btnEdge">
                                <i class="fa-brands fa-edge fa-2xl" style="margin: 0 10px 0 0"></i> Edge Addon
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <button onclick="window.location.href='https://github.com/daemonLibra/JiraIssueCopyData';" class="btnGithub">
                                <i class="fa-brands fa-github fa-2xl" style="margin: 0 10px 0 0"></i> Source Code
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
